        <wm-anchor caption="" name="AddLink" iconclass="glyphicon glyphicon-plus"></wm-anchor>
    </wm-mobile-navbar>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-segmented-control name="segmented_control1">

                <wm-segment-content caption="Title 2" name="segment_content2"></wm-segment-content>
                <wm-segment-content caption="Title 3" name="segment_content3"></wm-segment-content>
                <wm-segment-content caption="Title 4" name="segment_content4"></wm-segment-content>
            </wm-segmented-control>
        </wm-page-content>
    </wm-content>
    <wm-mobile-tabbar dataset="home,music,edit" name="mobile_tabbar1"></wm-mobile-tabbar>
</wm-page>
